<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    
    <style>
        :root {
            /* å®šä¹‰æ–°é…è‰² */
            --lakers-purple: #552583; /* å®˜æ–¹æ¹–äººç´«ç¨ä½œæäº®ä»¥é€‚åˆå±å¹•æ˜¾ç¤º */
            --lakers-purple-light: #7B1FA2;
            --bg-light: #ffffff;
            --bg-lavender: #f3e5f5; /* æ·¡è–°è¡£è‰ç´« */
            --text-main: #333333;   /* æ·±ç°è‰²æ–‡å­— */
            --glass-light: rgba(255, 255, 255, 0.75); /* æµ…è‰²æ¯›ç»ç’ƒ */
            --glass-border-purple: rgba(85, 37, 131, 0.15); /* æ·¡æ·¡çš„ç´«è‰²è¾¹æ¡† */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            /* èƒŒæ™¯æ›´æ”¹ä¸ºç™½è‰²åˆ°æ·¡ç´«è‰²çš„æ¸å˜ */
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-lavender) 100%);
            color: var(--text-main);
            height: 100dvh; /* ä½¿ç”¨ dvh è§£å†³ Safari åœ°å€æ ä¼¸ç¼©é—®é¢˜ */
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: env(safe-area-inset-top); 
            padding-bottom: env(safe-area-inset-bottom);

        }

        /* æ°´å°å±‚ */
        body::before {
            content: "DeepSeekChat";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 18vw; /* å·¨å¤§å­—ä½“ */
            font-weight: 900;
            color: var(--lakers-purple);
            opacity: 0.04; /* ææ·¡çš„é€æ˜åº¦ */
            pointer-events: none; /* ç¡®ä¿ç‚¹å‡»ç©¿é€ï¼Œä¸å½±å“æ“ä½œ */
            z-index: 0;
            white-space: nowrap;
            font-family: 'Arial Black', sans-serif;
        }

        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1; /* ç¡®ä¿åœ¨æ°´å°ä¸Šæ–¹ */
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.85); /* æµ…è‰²æ¯›ç»ç’ƒ */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border-purple);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 800;
            /* æ ‡é¢˜æ”¹ä¸ºæ¹–äººç´« */
            color: var(--lakers-purple);
            letter-spacing: 0.5px;
        }

        /* èŠå¤©åŒºåŸŸ */
        #history {
            flex: 1;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;

        }

        .msg {
            max-width: 88%;

            font-size: 0.95rem;

        }

        .user-msg {
            align-self: flex-end;
            /* ç”¨æˆ·æ°”æ³¡æ”¹ä¸ºæ¹–äººç´«æ¸å˜ */
            background: linear-gradient(135deg, var(--lakers-purple), var(--lakers-purple-light));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            /* AIæ°”æ³¡æ”¹ä¸ºç™½è‰²æ¯›ç»ç’ƒï¼Œå¸¦æ·±è‰²æ–‡å­— */
            background: var(--glass-light);
            border: 1px solid var(--glass-border-purple);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        /* Markdown æ ·å¼ä¿®æ­£ (é€‚é…æµ…è‰²èƒŒæ™¯) */
        .markdown-body pre {
            background: #f0f0f5; /* æµ…ç°è‰²ä»£ç èƒŒæ™¯ */
            border: 1px solid #e0e0e8;
            padding: 12px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .markdown-body code { font-family: 'Menlo', monospace; color: #d63384; }
        /* åœ¨ç´«è‰²ç”¨æˆ·æ°”æ³¡é‡Œçš„ä»£ç å—éœ€è¦ç‰¹æ®Šå¤„ç†ä¸ºç™½è‰² */
        .user-msg .markdown-body code { color: #ffd700; /* æ¹–äººé‡‘ç‚¹ç¼€ */ }
        .user-msg .markdown-body pre { background: rgba(0,0,0,0.2); border: none; }

        /* åº•éƒ¨è¾“å…¥åŒº */
        .input-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border-purple);
            padding: 12px 15px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); 
            display: flex;
            gap: 12px;
            align-items: flex-end;
            box-shadow: 0 -5px 20px rgba(85, 37, 131, 0.03);
        }

        #question {
            flex: 1;
            /* è¾“å…¥æ¡†æ”¹ä¸ºç™½è‰²èƒŒæ™¯ */
            background: #ffffff;
            border: 2px solid var(--glass-border-purple);
            border-radius: 24px;
            color: var(--text-main);
            padding: 12px 16px;
            font-size: 16px; 
            max-height: 120px;
            resize: none;
            outline: none;
            -webkit-appearance: none;
            transition: all 0.3s;
        }
        
        #question::placeholder { color: #a0a0b0; }

        #question:focus {
            border-color: var(--lakers-purple);
            box-shadow: 0 0 0 4px rgba(85, 37, 131, 0.1);
        }

        #askBtn {
            width: 44px; height: 44px;
            border-radius: 50%;
            border: none;
            /* æŒ‰é’®æ”¹ä¸ºæ¹–äººç´« */
            background: var(--lakers-purple);
            color: white;
            flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(85, 37, 131, 0.3);
        }
        
        #askBtn:active { transform: scale(0.95); }
        #askBtn:disabled { background: #ccc; box-shadow: none; }

        /* å·¥å…·æ å›¾æ ‡æ”¹ä¸ºæ·±è‰² */
        .tools {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 15px;
            z-index: 20;
        }
        .tools button {
            background: none; border: none; font-size: 1.2rem;
            cursor: pointer; opacity: 0.6; color: var(--text-main);
            transition: opacity 0.2s;
        }
        .tools button:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <header>
        <h1>DeepSeekChat</h1>
        <div class="tools">
            <button onclick="manualTrim()" title="ä¿®å‰ªå†å²">âœ‚ï¸</button>
            <button onclick="clearHistory()" title="é‡ç½®">ğŸ§¹</button>
        </div>
    </header>

    <div id="history">
        <div class="msg ai-msg">
            æ‚¨å¥½ï¼æˆ‘æ˜¯ DeepSeekChat æ™ºèƒ½åŠ©æ‰‹ï¼Œå¾ˆé«˜å…´ä¸ºæ‚¨æœåŠ¡ã€‚
        </div>
    </div>

    <div class="input-container">
        <textarea id="question" rows="1" placeholder="è¾“å…¥æ¶ˆæ¯..."></textarea>
        <button id="askBtn" onclick="askDeepSeek()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</div>

<script>
    // ============================================
    // âš ï¸ é‡è¦ï¼šè¯·åœ¨æ­¤å¤„å¡«å…¥ä½ çš„ API Key
    // ============================================
    const CONFIG = {
        API_KEY: '', // åœ¨è¿™é‡Œç²˜è´´ä½ çš„å¯†é’¥ï¼Œä¾‹å¦‚ 'sk-xxxxxxxxx'
        API_URL: 'https://api.deepseek.com/v1/chat/completions',
        MODEL: 'deepseek-chat',
        MAX_HISTORY_ROUNDS: 8 
    };

    let messageHistory = JSON.parse(localStorage.getItem('deepseek_chat_history')) || [];
    let isProcessing = false;

    // åˆå§‹åŒ– Markdown (ä½¿ç”¨ github é£æ ¼é«˜äº®)
    marked.setOptions({
        highlight: (code) => hljs.highlightAuto(code).value,
        breaks: true
    });

    window.addEventListener('DOMContentLoaded', () => {
        loadApiKey();
        renderHistory();
        
        const input = document.getElementById('question');
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                askDeepSeek();
            }
        });
    });

    function loadApiKey() {
        if (!CONFIG.API_KEY) CONFIG.API_KEY = localStorage.getItem('deepseek_api_key');
        // å¦‚æœä»£ç é‡Œæ²¡å†™ï¼Œä¸”æœ¬åœ°ä¹Ÿæ²¡å­˜ï¼Œæ‰å¼¹çª—é—®
        if (!CONFIG.API_KEY) {
            const key = prompt('è¯·ç²˜è´´ DeepSeek API Key:');
            if (key) {
                localStorage.setItem('deepseek_api_key', key);
                CONFIG.API_KEY = key;
            }
        }
    }

    function addMessageToUI(role, content) {
        const historyDiv = document.getElementById('history');
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        
        // ç”¨æˆ·æ¶ˆæ¯ä¾ç„¶ç”¨çº¯æ–‡æœ¬ä»¥ä¿æŒæ ¼å¼æ•´æ´ï¼ŒAIæ¶ˆæ¯ç”¨Markdownæ¸²æŸ“
        const html = role === 'user' ? content.replace(/\n/g, '<br>') : marked.parse(content);
        div.innerHTML = `<div class="markdown-body">${html}</div>`;
        
        historyDiv.appendChild(div);
        historyDiv.scrollTo({ top: historyDiv.scrollHeight, behavior: 'smooth' });
    }

    async function askDeepSeek() {
        const input = document.getElementById('question');
        const btn = document.getElementById('askBtn');
        const text = input.value.trim();
        
        if (!text || isProcessing) return;

        if (!CONFIG.API_KEY) {
            alert("è¯·å…ˆé…ç½® API Key");
            loadApiKey();
            return;
        }

        isProcessing = true;
        btn.disabled = true;
        input.value = '';
        input.style.height = 'auto';

        messageHistory.push({ role: 'user', content: text });
        addMessageToUI('user', text);

        try {
            const res = await fetch(CONFIG.API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${CONFIG.API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: CONFIG.MODEL,
                    messages: [{ role: 'system', content: 'ä½ æ˜¯DeepSeekChatæ™ºèƒ½åŠ©æ‰‹ã€‚' }, ...messageHistory],
                    temperature: 0.7
                })
            });
            
            if (!res.ok) {
                const errData = await res.json();
                throw new Error(errData.error?.message || 'è¯·æ±‚å¤±è´¥');
            }

            const data = await res.json();
            const reply = data.choices[0].message.content;
            
            messageHistory.push({ role: 'assistant', content: reply });
            addMessageToUI('assistant', reply);
            localStorage.setItem('deepseek_chat_history', JSON.stringify(messageHistory.slice(-16)));
            
        } catch (e) {
            alert('é”™è¯¯: ' + e.message);
            messageHistory.pop(); 
        } finally {
            isProcessing = false;
            btn.disabled = false;
            input.focus();
        }
    }

    function clearHistory() {
        if(confirm('ç¡®å®šæ¸…ç©ºæ‰€æœ‰å¯¹è¯è®°å½•å—ï¼Ÿ')) {
            messageHistory = [];
            localStorage.removeItem('deepseek_chat_history');
            location.reload();
        }
    }
    
    function manualTrim() {
        if(messageHistory.length > 4) {
            messageHistory = messageHistory.slice(-4);
            localStorage.setItem('deepseek_chat_history', JSON.stringify(messageHistory));
            alert('å·²ä¿ç•™æœ€è¿‘2è½®å¯¹è¯');
            location.reload();
        } else {
            alert('è®°å½•è¾ƒçŸ­ï¼Œæ— éœ€ä¿®å‰ª');
        }
    }

    function renderHistory() {
        messageHistory.forEach(m => addMessageToUI(m.role, m.content));
    }
</script>
</body>
