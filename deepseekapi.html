<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <title>DeepSeekChat</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    
    <style>
        :root {
            --lakers-purple: #552583;
            --lakers-purple-light: #7B1FA2;
            --bg-light: #ffffff;
            --bg-lavender: #f3e5f5;
            --text-main: #333333;
            --glass-light: rgba(255, 255, 255, 0.75);
            --glass-border-purple: rgba(85, 37, 131, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-lavender) 100%);
            color: var(--text-main);
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: env(safe-area-inset-top); 
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* å·¨å¤§çš„æ°´å° */
        body::before {
            content: "DeepSeekChat";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 18vw;
            font-weight: 900;
            color: var(--lakers-purple);
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            font-family: 'Arial Black', sans-serif;
        }

        .chat-wrapper {
            flex: 1; display: flex; flex-direction: column;
            position: relative; width: 100%; height: 100%; z-index: 1;
        }

        header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border-purple);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        header h1 {
            font-size: 1.2rem; font-weight: 800; color: var(--lakers-purple);
            letter-spacing: 0.5px;
        }

        #history {
            flex: 1; overflow-y: scroll; -webkit-overflow-scrolling: touch;
            padding: 20px 15px; display: flex; flex-direction: column; gap: 18px;
        }

        .msg {
            max-width: 88%; padding: 14px 18px; border-radius: 20px;
            font-size: 0.95rem; line-height: 1.5; word-wrap: break-word;
            box-shadow: 0 2px 10px rgba(85, 37, 131, 0.05);
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--lakers-purple), var(--lakers-purple-light));
            color: white; border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--glass-light); border: 1px solid var(--glass-border-purple);
            color: var(--text-main); border-bottom-left-radius: 4px;
        }

        .markdown-body pre {
            background: #f0f0f5; border: 1px solid #e0e0e8;
            padding: 12px; border-radius: 12px; overflow-x: auto; margin: 10px 0;
        }
        .user-msg .markdown-body code { color: #ffd700; }
        .user-msg .markdown-body pre { background: rgba(0,0,0,0.2); border: none; }

        .input-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border-purple);
            padding: 12px 15px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); 
            display: flex; gap: 12px; align-items: flex-end;
            box-shadow: 0 -5px 20px rgba(85, 37, 131, 0.03);
        }

        #question {
            flex: 1; background: #ffffff;
            border: 2px solid var(--glass-border-purple);
            border-radius: 24px; color: var(--text-main);
            padding: 12px 16px; font-size: 16px; 
            max-height: 120px; resize: none; outline: none;
            transition: all 0.3s;
        }
        #question:focus { border-color: var(--lakers-purple); }

        #askBtn {
            width: 44px; height: 44px; border-radius: 50%; border: none;
            background: var(--lakers-purple); color: white;
            flex-shrink: 0; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 12px rgba(85, 37, 131, 0.3);
        }
        #askBtn:disabled { background: #ccc; box-shadow: none; }

        .tools { display: flex; gap: 15px; }
        .tools button {
            background: none; border: none; font-size: 1.1rem;
            cursor: pointer; opacity: 0.6; color: var(--text-main);
        }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <header>
        <h1>DeepSeekChat</h1>
        <div class="tools">
            <button onclick="updateApiKey()" title="è®¾ç½®å¯†é’¥">ğŸ”‘</button>
            <button onclick="manualTrim()" title="ä¿®å‰ªå†å²">âœ‚ï¸</button>
            <button onclick="clearHistory()" title="é‡ç½®">ğŸ§¹</button>
        </div>
    </header>

    <div id="history">
        <div class="msg ai-msg">
            æˆ‘æ˜¯ DeepSeekChatã€‚è¯·ç¡®ä¿æ‚¨å·²ç‚¹å‡»å³ä¸Šè§’ ğŸ”‘ è®¾ç½®äº† API Keyã€‚
        </div>
    </div>

    <div class="input-container">
        <textarea id="question" rows="1" placeholder="è¾“å…¥æ¶ˆæ¯..."></textarea>
        <button id="askBtn" onclick="askDeepSeek()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
        </button>
    </div>
</div>

<script>
    // ============================================
    // âš ï¸ å®‰å…¨è®¾ç½®ï¼šè¿™é‡Œç•™ç©ºï¼ä¸è¦å¡« Keyï¼
    // ============================================
    const CONFIG = {
        API_KEY: '', // ç•™ç©ºï¼Œä»£ç ä¼šè‡ªåŠ¨ä»æœ¬åœ°å­˜å‚¨è¯»å–
        API_URL: 'https://api.deepseek.com/v1/chat/completions',
        MODEL: 'deepseek-chat'
    };

    let messageHistory = JSON.parse(localStorage.getItem('deepseek_chat_history')) || [];
    let isProcessing = false;

    marked.setOptions({ highlight: (code) => hljs.highlightAuto(code).value, breaks: true });

    window.addEventListener('DOMContentLoaded', () => {
        // é¡µé¢åŠ è½½æ—¶ï¼Œå°è¯•è¯»å–æœ¬åœ°Key
        const localKey = localStorage.getItem('deepseek_api_key');
        if (localKey) {
            CONFIG.API_KEY = localKey;
        } else {
            // å¦‚æœæ²¡æœ‰Keyï¼Œç¨åè‡ªåŠ¨å¼¹çª—è¯¢é—®
            setTimeout(() => updateApiKey(true), 1000);
        }

        renderHistory();
        
        const input = document.getElementById('question');
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    });

    // æ ¸å¿ƒï¼šè®¾ç½®/æ›´æ–° API Key çš„åŠŸèƒ½
    function updateApiKey(isFirstTime = false) {
        const currentKey = localStorage.getItem('deepseek_api_key') || '';
        let promptText = isFirstTime ? 'æ¬¢è¿ï¼è¯·ç²˜è´´æ‚¨çš„ DeepSeek API Key ä»¥å¼€å§‹ä½¿ç”¨ï¼ˆå¯†é’¥å°†å®‰å…¨ä¿å­˜åœ¨æ‚¨çš„æ‰‹æœºæœ¬åœ°ï¼‰ï¼š' : 'æ›´æ–° API Keyï¼š';
        
        const newKey = prompt(promptText, currentKey);
        if (newKey) {
            localStorage.setItem('deepseek_api_key', newKey.trim());
            CONFIG.API_KEY = newKey.trim();
            alert('å¯†é’¥å·²ä¿å­˜ï¼');
            if (isFirstTime) location.reload();
        }
    }

    function addMessageToUI(role, content) {
        const historyDiv = document.getElementById('history');
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        const html = role === 'user' ? content.replace(/\n/g, '<br>') : marked.parse(content);
        div.innerHTML = `<div class="markdown-body">${html}</div>`;
        historyDiv.appendChild(div);
        historyDiv.scrollTo({ top: historyDiv.scrollHeight, behavior: 'smooth' });
    }

    async function askDeepSeek() {
        if (!CONFIG.API_KEY) {
            updateApiKey(true);
            return;
        }
        
        const input = document.getElementById('question');
        const btn = document.getElementById('askBtn');
        const text = input.value.trim();
        if (!text || isProcessing) return;

        isProcessing = true;
        btn.disabled = true;
        input.value = '';
        input.style.height = 'auto';

        messageHistory.push({ role: 'user', content: text });
        addMessageToUI('user', text);

        try {
            const res = await fetch(CONFIG.API_URL, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${CONFIG.API_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: CONFIG.MODEL,
                    messages: [{ role: 'system', content: 'You are DeepSeekChat.' }, ...messageHistory.slice(-10)],
                    temperature: 0.7
                })
            });
            if (!res.ok) throw new Error((await res.json()).error?.message || 'è¯·æ±‚å¤±è´¥');
            
            const reply = (await res.json()).choices[0].message.content;
            messageHistory.push({ role: 'assistant', content: reply });
            addMessageToUI('assistant', reply);
            localStorage.setItem('deepseek_chat_history', JSON.stringify(messageHistory.slice(-16)));
        } catch (e) {
            alert('é”™è¯¯: ' + e.message);
            if (e.message.includes('Auth') || e.message.includes('Key')) updateApiKey();
            messageHistory.pop();
        } finally {
            isProcessing = false;
            btn.disabled = false;
        }
    }

    function clearHistory() {
        if(confirm('æ¸…ç©ºå¯¹è¯ï¼Ÿ')) {
            messageHistory = [];
            localStorage.removeItem('deepseek_chat_history');
            location.reload();
        }
    }

    function manualTrim() {
        messageHistory = messageHistory.slice(-4);
        localStorage.setItem('deepseek_chat_history', JSON.stringify(messageHistory));
        alert('å·²æ¸…ç†ä¸Šä¸‹æ–‡');
        location.reload();
    }

    function renderHistory() {
        messageHistory.forEach(m => addMessageToUI(m.role, m.content));
    }
</script>
</body>
</html>
